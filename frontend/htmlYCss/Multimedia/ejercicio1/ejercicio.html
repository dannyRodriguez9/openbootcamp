<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>

   <section>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="img/modern-kombat-5.jpg" alt="modern-kombat-5">
   </section>
   <section>
        <h1>Aprendiendo a utilizar videos</h1>
        <video width="300" height="300" controls autoplay muted loop> <!--loop para volverse a reproducir-->
            <source src="video/Mar adentro.mp4" type="video/mp4">
        </video>
   </section>
   <section>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay muted loop>
            <source src="audio/Soda Stereo - De Musica Ligera.mp3" type="audio/mp3">
        </audio>
        
   </section>
</body>
</html>
